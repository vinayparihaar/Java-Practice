<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="./EmployeeServlet">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="employeeName"><b>Employee Name</b></label>
    <input type="text" placeholder="Enter Name" name="employeeName" required>
    <br/>
    
    <label for="employeeEmail"><b>Employee Email</b></label>
    <input type="text" placeholder="Enter Email" name="employeeEmail" required>
    <br/>
    <label for="employeeBalance"><b>Employee Balance</b></label>
    <input type="text" placeholder="Enter Balance" name="employeeBalance" required>

    <br/>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <br/>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  
</form>
</body>
</html>
